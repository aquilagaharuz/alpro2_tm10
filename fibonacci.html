<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5fa;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            background-color: #001f3f;
            padding: 10px;
            text-align: center;
            color: #fff;
            width: 100%;
            margin-bottom: 20px;
        }

        /* Desain kotak untuk label, input, dan tombol */
        #form-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }

        button {
            padding: 8px 15px;
            background-color: #001f3f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #fff;
            color: #001f3f;
        }

        #sequence {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
        }

        #sequence li {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Fibonacci Sequence</h1>
    </header>

    <!-- Kotak untuk label, input, dan tombol -->
    <div id="form-box">
        <label for="num">Enter the number of terms:</label>
        <input type="number" id="num">
        <button onclick="Fibonacci()">Generate</button>
    </div>

    <ul id="sequence"></ul>

    <script>
        function Fibonacci() {
            const nTerms = parseInt(document.getElementById('num').value);
            let n1 = 1, n2 = 1;
            let count = 1;
            let fibSequence = [];

            if (nTerms <= 0) {
                document.getElementById('sequence').innerHTML = "Please enter a positive integer";
            } else {
                while (count <= nTerms) {
                    fibSequence.push(n1);
                    let nth = n1 + n2;
                    n1 = n2;
                    n2 = nth;
                    count++;
                }
                const sequenceList = document.getElementById("sequence");
                sequenceList.innerHTML = fibSequence.map(num => `<li>${num}</li>`).join("");
            }
        }
    </script>
</body>
</html>
