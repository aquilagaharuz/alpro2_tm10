<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to JSON</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            background-color: #800000;
            padding: 40px;
            text-align: center;
            color: #fff;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 10px;
            padding: 8px;
            border: 2px solid #800000; /* Maroon */
            border-radius: 5px;
            outline: none;
        }

        input[type="file"]::file-selector-button {
            background-color: #800000; /* Maroon */
            color: #fff;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #800000; /* Maroon */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #4d0000; /* Darker shade on hover */
        }
    </style>
</head>

<body>
    <h1>Upload a CSV file to convert to JSON</h2>
    <form action="/csvtojson" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Convert to JSON</button>
    </form>
</body>

</html>
